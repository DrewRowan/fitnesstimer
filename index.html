  <body class="h-100">

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <ul id="workout-list">
            <li>
              <div class="form-row mb-1">
                <div class="col-1">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="height:30px;" class="svg-inline--fa fa-trash fa-w-14 fa-lg"><path fill="currentColor" d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z" class=""></path></svg>
                  <i class="sort-by-desc"></i>
                  <i class="sort-by-asc"></i>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Exercise name" name="name[]">
                </div>
                <div class="col">
                  <select class="form-control exercise-type" name="type[]">
                    <option value="" disabled selected>Choose type...</option>
                    <option value="none">General</option>
                    <option value="rep">Rep</option>
                    <option value="time">Time</option>
                  </select>
                </div>
                <div class="col">
                  <input type="number" class="form-control d-none amount" placeholder="" name="amount[]">
                </div>
                <div class="col">
                  <input type="number" class="form-control d-none rest" placeholder="Rest Time" name="rest[]">
                </div>
              </div>
            </li>
          </ul>
          <button type="button" class="btn btn-primary" id="add-row">Add row</button>
          <button type="button" class="btn btn-primary ml-1" id="submit">Save workout</button>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <!-- Begin page content -->
    <main class="w-100 h-75" role="main" class="container" id="main-body">
      <h1 class="w-100 display-1 text-center m-0" id="counter">Tap to start!</h1>
      <h3 class="w-100 display-1 text-center" id="exercise-name"></h3>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted float-left" id="exercise-prev"></span>
        <span class="text-muted float-right" id="exercise-next"></span>
      </div>
    </footer>
